environment = "local"

browser2.logging = false
browser2.logging = ${?BROWSER_LOGGING}
browser2.logging = ${?browser.logging}

browser2.option.headless = true
browser2.option.headless = ${?BROWSER_OPTION_HEADLESS}
browser2.option.headless = ${?browser.option.headless}

# Supported options are: chrome, edge, firefox
#browser = null # this collides with browser.logging and browser.option # TODO how to handle?
browser2.type = null # or default to chrome?
browser2.type = ${?browser}

browser2.version = 126
browser2.version = ${?BROWSER_VERSION}

accessibility.assessment = true
accessibility.assessment = ${?ACCESSIBILITY_ASSESSMENT}

accessibility.timeout = 250 # ms # TODO deprecate this and add a new one with Duration?

security.assessment = false
security.assessment = ${?SECURITY_ASSESSMENT}

zap.host = "localhost:11000"
zap.host = ${?ZAP_HOST}
